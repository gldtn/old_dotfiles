### Theme
include rose-pine-moon.conf

### General defaults
copy_on_select yes
scrollback_lines 2000
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
allow_remote_control yes

### Font
font_family      MonoLisa
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 18
#force_ltr no
disable_ligatures never

### Window decoration
#macos_titlebar_color background
remember_window_size no
initial_window_width 640
initial_window_height 400
window_padding_width 8
window_margin_width 4
draw_minimal_borders yes
#background_opacity .95
dynamic_background_opacity yes

### Tabs
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style angled
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title}"

### Layouts - defaults to first listed
enabled_layouts splits:split_axis=horizontal, tall, grid

### Keybinds
## The following creates a new window splitting the space used by the existing one

# Auto split
map ctrl+s launch --location=split

# Horizontal split
map ctrl+h launch --location=hsplit

# Vertical split
map ctrl+v launch --location=vsplit

# Rotate the current split
map ctrl+r layout_action rotate 270
map ctrl+shift+r layout_action rotate 180

# Focus active window
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move active window
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

### Resizing windows
map ctrl+alt+left resize_window narrower
map ctrl+alt+right resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter

# Reset all windows in the tab to default sizes
map ctrl+alt+0 resize_window reset

### Goto tab index
map ctrl+1 goto_tab 1
map ctrl+2 goto_tab 2
map ctrl+3 goto_tab 3
map ctrl+4 goto_tab 4
map ctrl+5 goto_tab 5
